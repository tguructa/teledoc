<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Contacts
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-spinner *ngIf="show"></ion-spinner>  
  <ion-list radio-group allow-empty-selection="true">
    <ion-item *ngFor="let contact of contacts">
        <ion-label>{{ contact.cname }}</ion-label>
        <ion-radio  value="{{contact.cnumber}}" (ionSelect)="radioSelect(contact)"></ion-radio>
    </ion-item>
 </ion-list>

</ion-content>
