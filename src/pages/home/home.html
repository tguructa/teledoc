<ion-header>
  <ion-navbar color="primary">
      <ion-title>
          face2face
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
 <ion-list >
  <ion-item no-lines>
    <ion-label>
      <small ion-text color="secondary" text-wrap>Name should only contain Alphabets and Numbers. 
        Special Characters NOT allowed.</small>
  </ion-label>
</ion-item>
  <ion-item style="border-color: #272b30">
     <ion-label floating>Register Your Name</ion-label>
    <ion-input type="text" [(ngModel)]="RegistrationID" clearInput></ion-input>
  </ion-item>
  <ion-item no-lines>
    <div text-center>
      <button ion-button color="secondary" round block small 
        (click)='SaveRegistrationID(RegistrationID)'>Save</button>
      </div>
  </ion-item>
  </ion-list> 
</ion-content>
